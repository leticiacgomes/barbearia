<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-geral.css">


</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="barbearia logo"></h1>

            <nav>
                <ul>
                    <li><a href="aula1.html">Home</li></a>
                    <li><a href="produtos.html">Produtos</li></a>
                    <li><a href="contato.html">Contato</li></a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputpadrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="inputpadrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputpadrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="inputpadrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whats"><input type="radio" name="contato" value="whats"
                        id="radio-whats">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário atendimento?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">

           <table>
            
           </table> 
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="barbearia logo">
        <p class="copyright"> &copy; Copy right blablabla </p>
    </footer>
</body>

</html>
